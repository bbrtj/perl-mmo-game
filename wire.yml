env:
    class: Component::Env

db:
    class: Component::DB
    args:
        env:
            $ref: env

redis:
    class: Component::Redis
    args:
        env:
            $ref: env

log:
    class: Component::Log
    args:
        env:
            $ref: env
        filename: 'logs/application.log'

encoder:
    class: Component::Encoder

# Repositories

models_repo:
    class: Repository::Models
    args:
        db:
            $ref: db

cache_repo:
    class: Repository::Cache
    args:
        redis:
            $ref: redis
        encoder:
            $ref: encoder

lore_data_repo:
    class: Repository::LoreData

units_repo:
    class: Repository::Units
    args:
        repo:
            $ref: models_repo

# Services

user_service:
    class: Service::User
    args:
        repo:
            $ref: models_repo

channel_service:
    class: Service::Channel
    args:
        key: server_feedback

data_bus:
    class: Service::DataBus
    args:
        key: data_bus

faker_service:
    class: Service::Faker
    args:
        character_service:
            $ref: character_service

character_service:
    class: Service::Character
    args:
        repo:
            $ref: models_repo

