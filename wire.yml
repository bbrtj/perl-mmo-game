env:
    class: Component::Env

db:
    class: Component::DB
    args:
        env:
            $ref: env

log:
    class: Mojo::Log
    args:
        path: 'logs/application.log'
        level: 'debug'

# Repositories

schema_repo:
    class: Game::Repository::Schema

char_cache:
    class: Game::Repository::CharCache

lore_data:
    class: Game::Repository::LoreData

battle_unit:
    class: Game::Repository::BattleUnit

actor_unit:
    class: Game::Repository::ActorUnit

# Services

user_service:
    class: Service::User
    args:
        repo:
            $ref: schema_repo
